name: Publish image to Github registry

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@3
        with:
          username: ${{ secrets.IMAGE_REGISTRY_USERNAME }}
          password: ${{ secrets.IMAGE_REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@5
        with:
          images: threehook/go-merkle

      - name: Build and push Docker image
        uses: docker/build-push-action@5
        with:
          context: .
          file: ./Dockerfile
          push: true
#          tags: ${{ steps.meta.outputs }}
#          labels: ${{ steps.meta.outputs }}
